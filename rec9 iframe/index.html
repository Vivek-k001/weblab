<!DOCTYPE html>
<html>
<head>
    <title>Frames Example</title>
</head>
<body>
    <h2>OUTPUT</h2>
    <table border="1" width="100%" height="600px">
        <tr>
            <!-- Left frame: Menu -->
            <td width="30%">
                <iframe src="menu.html" name="menuFrame" width="100%" height="600px" style="border:none;"></iframe>
            </td>

            <!-- Right frame: Content -->
            <td width="70%">
                <iframe src="fruits.html" name="contentFrame" width="100%" height="600px" style="border:none;"></iframe>
            </td>
        </tr>
    </table>
</body>
</html>
